<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Área del Triángulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebcd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
        }

        button:hover {
            background-color: #e64a19;
        }

        p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        function calcularAreaTriangulo() {
            var base = parseFloat(document.getElementById('baseTriangulo').value);
            var altura = parseFloat(document.getElementById('alturaTriangulo').value);
            var area = (base * altura) / 2;
            document.getElementById('resultadoTriangulo').innerText = 'Área del triángulo: ' + area;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Área del Triángulo</h1>
        <label for="baseTriangulo">Base del triángulo:</label>
        <input type="number" id="baseTriangulo" placeholder="Introduce la base">
        <br>
        <label for="alturaTriangulo">Altura del triángulo:</label>
        <input type="number" id="alturaTriangulo" placeholder="Introduce la altura">
        <button onclick="calcularAreaTriangulo()">Calcular</button>
        <p id="resultadoTriangulo"></p>
    </div>
</body>
</html>
