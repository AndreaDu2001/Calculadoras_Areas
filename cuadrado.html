<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Área del Cuadrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        function calcularAreaCuadrado() {
            var lado = parseFloat(document.getElementById('lado').value);
            var area = lado * lado;
            document.getElementById('resultadoCuadrado').innerText = 'Área del cuadrado: ' + area;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Área del Cuadrado</h1>
        <label for="lado">Lado del cuadrado:</label>
        <input type="number" id="lado" placeholder="Introduce el lado">
        <button onclick="calcularAreaCuadrado()">Calcular</button>
        <p id="resultadoCuadrado"></p>
    </div>
</body>
</html>
